<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Guild Lookup</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <main>
        <table id="squadTable" class="table table-dark table-striped">
            <thead>
                <tr>
                    <th data-filter-value="user_id" class="active">UID <i class="fa fa-sort"></i></th>
                    <th data-filter-value="position">Position <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Name">Name <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Level">Level <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Safe Mode">Safe Mode <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Banned">Banned <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Last Active">Last Active <i class="fa fa-sort"></i></th>
                    <th data-filter-value="HP">HP <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Max HP">Max HP <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Warrior">Warrior <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Steps">Steps <i class="fa fa-sort"></i></th>
                    <th data-filter-value="Npc Kills">Npc Kills <i class="fa fa-sort"></i></th>
                    <th data-filter-value="User Kills">User Kills <i class="fa fa-sort"></i></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>
    <!-- Script JS -->
    <script src="./js/script.js"></script>

</body>

</html>
